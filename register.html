    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 mx-auto">
          <form class="form-container">
            <div class="card mt-2 bg-white">
              <div class="card-title text-center mt-3">
                <h4 style="text-align: center;">Register Here</h4>
                <img
                  src="assets/images/AvtarNew.png"
                  height="140px"
                  width="140px"
                  class="img-rounded"
                />
              </div>
              <div class="card-body">
                <form>
                  <div class="input-group mb-3">
                    <label for="name"></label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Name "
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label for="email"></label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email "
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label for="inputPassword"></label>
                    <input
                      type="password"
                      class="form-control password"
                      id="inputPassword"
                      name="inputPassword"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label for="confirmPassword"></label>
                    <input
                      type="password"
                      class="form-control password"
                      id="confirmPassword"
                      placeholder="Confirm password"
                      name="confirmPassword"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <label for="phoneNumber"></label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      minlength="10"
                      maxlength="10"
                      placeholder="Mobile Number"
                      required
                    />
                  </div>

                  <button
                    type="submit"
                    class="btn btn-block"
                    style="background-color: #00b0ff; color: #fff;"
                  >
                    Sign Up</button
                  ><br />

                  <p class="float-right mt-2">
                    Already have an account ?<a
                      href="login.html"
                      style="color: #00b0ff;"
                    >
                      Login</a
                    >
                  </p>
                  <br />
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
